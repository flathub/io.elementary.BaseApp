id: io.elementary.BaseApp
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '19.08'
separate-locales: false
cleanup:
  - /cache
  - /man
  - /share/aclocal
  - /share/devhelp
  - /share/gtk-doc
  - /share/man
  - /lib/systemd
  - "*.la"
  - "*.a"
modules:
  - name: graphviz
    cleanup:
      - /share/graphviz
    sources:
      - type: archive
        url: https://graphviz.gitlab.io/pub/graphviz/stable/SOURCES/graphviz.tar.gz
        sha256: ca5218fade0204d59947126c38439f432853543b0818d9d728c589dfe7f3a421

  - name: gobject-introspection
    cleanup-platform:
      - "*"
      - "/lib/*/gobject-introspection/giscanner"
      - "/share/gobject-introspection/giscanner"
      - "/bin"
    config-opts:
      - '--disable-static'
    ensure-writable:
      - "/lib/*/gobject-introspection/giscanner/*.pyc"
      - "/lib/*/gobject-introspection/giscanner/*/*.pyc"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gobject-introspection/1.58/gobject-introspection-1.58.3.tar.xz
        sha256: 025b632bbd944dcf11fc50d19a0ca086b83baf92b3e34936d008180d28cdc3c8

  - name: vala
    cleanup-platform:
      - "*"
    config-opts:
      - --enable-vapigen
      - --enable-unversioned
    sources:
      - type: archive
        url: https://download.gnome.org/sources/vala/0.40/vala-0.40.11.tar.xz
        sha256: 1fc591258b63cbb0721c784d8a0abedbb178f4205132a7ee3141f32667301576

  - name: libgee
    make-install-args:
      - girdir=/app/share/gir-1.0
      - typelibdir=/app/lib/girepository-1.0
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgee/0.20/libgee-0.20.1.tar.xz
        sha256: bb2802d29a518e8c6d2992884691f06ccfcc25792a5686178575c7111fea4630

  - name: granite
    buildsystem: meson
    cleanup:
      - /bin
      - /share/applications
    sources:
      - type: archive
        url: https://github.com/elementary/granite/archive/5.4.0.tar.gz
        sha256: 8194031cac3b87d84a3fab9c30270485ce73f8b8ec23f26c9152b6859c8a18fd
  
  - name: elementary-theme
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/elementary/stylesheet/archive/5.4.2.tar.gz
        sha256: 3bc37723daf4ce0b7c9ce4c125ef0055affe8d6654981388ec87d4a23a1ae0ec

  - name: elementary-icons
    buildsystem: meson
    config-opts:
      - -Dpalettes=false
    sources:
      - type: archive
        url: https://github.com/elementary/icons/archive/5.3.1.tar.gz
        sha256: 67b349453f8990e399521bb8d96f4caf4c23a27cf22cbc18ddacf0e817c59e12
